repo_url: https://github.com/two4i6/knowledge-base
repo_name: GitHub
copyright: Copyright &copy; 2022 <a href="https://page.poio.io">poio.io</a>
site_author: Terry W.
theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  favicon: "imgs/logo.png"
  logo: "imgs/logo.png"
  features:
    - navigation.expand
    - search.highlight
    - header.hide
